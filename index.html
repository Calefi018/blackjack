<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Blackjack Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assistente de Blackjack Expert</h1>

        <div class="counter-module">
            <h2>Contagem de Cartas (Hi-Lo)</h2>
            <div class="count-buttons">
                <button id="count-low-btn">Carta Baixa (2-6) <strong>+1</strong></button>
                <button id="count-mid-btn">Carta Neutra (7-9) <strong>0</strong></button>
                <button id="count-high-btn">Carta Alta (10-A) <strong>-1</strong></button>
            </div>
            <div class="count-display">
                <p>Contagem Contínua: <span id="running-count">0</span></p>
                <p>Cartas Vistas: <span id="cards-played">0</span></p>
                <p>Contagem Verdadeira: <span id="true-count">0.00</span></p>
            </div>
            <div id="bet-advice">Aposta Mínima</div>
        </div>

        <div class="game-module">
            <h2>Análise de Mão</h2>
            
            <div id="initialSetup">
                <div class="game-setup">
                    <label for="deckCount">Nº de Baralhos:</label>
                    <select id="deckCount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6" selected>6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="cards-selector">
                    <div class="card-input">
                        <label for="playerCards">Suas Cartas (ex: A 8):</label>
                        <input type="text" id="playerCards" value="10 6">
                    </div>
                    <div class="card-input">
                        <label for="dealerCard">Croupier (ex: 7):</label>
                        <input type="text" id="dealerCard" value="7">
                    </div>
                </div>
                <button id="startBtn">Analisar Mão</button>
            </div>

            <div id="gameplay" class="hidden">
                <div id="handsContainer"></div>
                <div id="resultsContainer">
                    <div id="results-breakdown"></div>
                    <h3 id="best-action"></h3>
                    <div id="deviation-alert" class="hidden"></div>
                </div>
                <div id="actionButtons"></div>
                <button id="resetBtn">Nova Rodada</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
