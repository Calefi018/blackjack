<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Blackjack Tático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assistente Tático de Blackjack</h1>
        
        <div id="initialSetup">
            <p>Selecione as cartas iniciais para começar.</p>
            <div class="cards-selector">
                <div class="card-input">
                    <label for="playerCard1">Sua 1ª Carta:</label>
                    <select id="playerCard1"></select>
                </div>
                <div class="card-input">
                    <label for="playerCard2">Sua 2ª Carta:</label>
                    <select id="playerCard2"></select>
                </div>
                <div class="card-input dealer-card">
                    <label for="dealerCard">Carta do Croupier:</label>
                    <select id="dealerCard"></select>
                </div>
            </div>
            <button id="startBtn">Analisar Mão</button>
        </div>

        <div id="gameplay" class="hidden">
            <div id="handsContainer"></div>
            
            <div id="result">
                <h2>Ação Ideal: <span id="actionText"></span></h2>
            </div>

            <div id="actionButtons"></div>

            <button id="resetBtn">Nova Rodada</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
